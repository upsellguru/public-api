openapi: 3.0.1
info:
  title: UpsellGuru Public API
  version: 1.0.0
servers:
  - url: 'https://api.upsellguru.com'

tags:
  - name: hotels
    description: Hotels configured in UpsellGuru
  - name: roomTypes
    description: Room Types configured in UpsellGuru
  - name: extraTypes
    description: Extra Types configured in UpsellGuru
  - name: upgradeBids
    description: Upgrade Bids placed on UpsellGuru
  - name: bookedExtras
    description: Booked Extras purchased on UpsellGuru
  - name: users
    description: users with access to UpsellGuru Extranet
  - name: availability
    description: Room Type availability

paths:
  /hotels:
    get:
      tags:
        - hotels
      operationId: getHotels
      description: Retrieve list of hotels the API account has access to
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfHotel'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /upgrade_bids:
    get:
      tags:
        - upgradeBids
      operationId: getUpgradeBidsList
      parameters:
        - in: query
          name: hotelId
          required: true
          description: The Hotel ID
          schema:
            type: integer
        - in: query
          name: dateFrom
          required: true
          description: Transaction date from
          schema:
            type: string
            format: date
        - in: query
          name: dateTo
          required: true
          description: Transaction date to
          schema:
            type: string
            format: date
      description: Retrieve list of upgrade bids by hotel Id the API account has access to
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfUpgradeBid'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
    post:
      tags:
        - upgradeBids
      operationId: saveUpgradeBid
      description: Create a new Upgrade Bid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveUpgradeBidRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  upgradeBid:
                    $ref: '#/components/schemas/UpgradeBid'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /upgrade_bids/change_status/{upgradeBidId}:
    post:
      tags:
        - upgradeBids
      operationId: changeUpgradeBidStatus
      parameters:
        - in: path
          name: upgradeBidId
          required: true
          description: The Upgrade Bid ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeOfUpgradeBidStatusRequest'
      description: Change the status of an upgrade bid
      responses:
        '204':
          description: OK
          content: {}
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /booked_extras:
    get:
      tags:
        - bookedExtras
      operationId: getBookedExtrasList
      parameters:
        - in: query
          name: hotelId
          required: true
          description: The Hotel ID
          schema:
            type: integer
        - in: query
          name: dateFrom
          required: true
          description: Transaction date from
          schema:
            type: string
            format: date
        - in: query
          name: dateTo
          required: true
          description: Transaction date to
          schema:
            type: string
            format: date
      description: Retrieve list of booked extras by hotel Id the API account has access to
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfBookedExtra'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
    post:
      tags:
        - bookedExtras
      operationId: saveBookedExtra
      description: Create a new booked extra
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveBookedExtraRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookedExtra:
                    $ref: '#/components/schemas/BookedExtra'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /room_types:
    get:
      tags:
        - roomTypes
      operationId: getRoomTypesList
      parameters:
        - in: query
          name: hotelId
          required: true
          description: The Hotel ID
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfRoomType'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: []
    post:
      tags:
        - roomTypes
      operationId: createRoomType
      parameters:
        - in: query
          name: hotelId
          required: true
          description: The Hotel ID
          schema:
            type: integer
      description: Create a new room type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicRoomType'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomType'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /room_types/{roomTypeId}:
    post:
      tags:
        - roomTypes
      operationId: updateRoomTypes
      parameters:
        - in: path
          name: roomTypeId
          required: true
          description: The Room Type ID
          schema:
            type: integer
      description: Update an existing room type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicRoomType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomType'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /extra_types:
    get:
      tags:
        - extraTypes
      operationId: getExtraTypesList
      parameters:
        - in: query
          name: hotelId
          required: true
          description: The Hotel ID
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfExtraType'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
    post:
      tags:
        - extraTypes
      operationId: createExtraType
      parameters:
        - in: query
          name: hotelId
          required: true
          description: The Hotel ID
          schema:
            type: integer
      description: Create a new room type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicExtraType'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtraType'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /extra_types/{extraTypeId}:
    post:
      tags:
        - extraTypes
      operationId: updateExtraTypes
      parameters:
        - in: path
          name: extraTypeId
          required: true
          description: The Extra Type ID
          schema:
            type: integer
      description: Update an existing extra type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicExtraType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtraType'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /reservations:
    post:
      tags:
        - reservations
      operationId: saveReservation
      description: Create or update reservation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicReservation'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationSaved'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
    get:
      tags:
        - reservations
      operationId: getReservationsList
      description: Retrieve list of reservations stored in UpsellGuru by hotel Id the API account has access to
      parameters:
        - in: query
          name: hotelId
          required: true
          description: The Hotel ID
          schema:
            type: integer
        - in: query
          name: checkinDate
          required: false
          description: The Checkin Date
          schema:
            type: string
            format: date
        - in: query
          name: checkoutDate
          required: false
          description: The Checkout Date
          schema:
            type: string
            format: date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfReservation'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /reservations/{reservationUuid}:
    get:
      tags:
        - reservations
      operationId: getReservation
      description: Retrieve a specific reservation stored in UpsellGuru
      parameters:
        - in: path
          name: reservationUuid
          required: true
          description: The Reservation Identifier
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /reservations/create_upsell/{reservationUuid}:
    post:
      tags:
        - reservations
      operationId: createReservationUpsell
      description: Create a reservation upsell
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationUpsellUrls'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /reservations/add_event/{reservationUuid}:
    post:
      tags:
        - reservations
      operationId: addReservationEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewReservationEventRequest'
      parameters:
        - in: path
          name: reservationUuid
          required: true
          description: The Reservation UUID
          schema:
            type: string
            format: uuid
      description: Add a new event to a reservation
      responses:
        '204':
          description: OK
          content: {}
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /reservations/purchasable_extra_types/{reservationUuid}:
    get:
      tags:
        - reservations
      operationId: getReservationPurchasableExtraTypes
      parameters:
        - in: path
          name: reservationUuid
          required: true
          description: The Reservation UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfExtraType'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /users:
    get:
      tags:
        - users
      operationId: getUsers
      parameters:
        - in: query
          name: hotelId
          required: false
          description: The Hotel ID
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfUser'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
    post:
      tags:
        - users
      operationId: createUser
      description: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicUser'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /users/{userId}:
    post:
      tags:
        - users
      operationId: updateUser
      parameters:
        - in: path
          name: userId
          required: true
          description: The User ID
          schema:
            type: integer
      description: Update an existing user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicUser'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /users/generate_access_token/{userId}:
    post:
      tags:
        - users
      operationId: generateUserAccessToken
      parameters:
        - in: path
          name: userId
          required: true
          description: The User ID
          schema:
            type: integer
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAccessToken'
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
  /availability:
    post:
      tags:
        - availability
      operationId: pushAvailability
      description: Create or update room type availability
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HotelAvailability'
      responses:
        '204':
          description: OK
          content: { }
        '400':
          description: Validation Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Security Exception
          content: { }
        '403':
          description: Security Exception
          content: { }
      security:
        - apiKey: [ ]
components:
  schemas:
    Error:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
    ArrayOfHotel:
      type: array
      items:
        $ref: "#/components/schemas/Hotel"
    Hotel:
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        status:
          $ref: "#/components/schemas/HotelStatus"
        name:
          type: string
        shortName:
          type: string
        city:
          type: string
        country:
          type: string
        currency:
          type: string
        languages:
          type: array
          items:
            $ref: "#/components/schemas/LanguageCode"
    HotelStatus:
      type: string
      description: Hotel status
      enum:
        - ONLINE
        - OFFLINE
        - ONBOARDING
    ArrayOfReservation:
      type: array
      items:
        $ref: "#/components/schemas/ReservationLite"
    ReservationStatus:
      type: string
      description: This enum describes all possible status a reservation can be in UpsellGuru
      enum:
        - TENTATIVE
        - CONFIRMED
        - INHOUSE
        - CHECKEDOUT
        - CANCELLED
        - NOSHOW
    ReservationLite:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        status:
          $ref: "#/components/schemas/ReservationStatus"
        roomTypeCode:
          type: string
        bookedRoomTypeCode:
          type: string
        checkin:
          type: string
          format: date
        checkout:
          type: string
          format: date
        reference:
          type: string
        ratePlan:
          type: string
        marketSegment:
          type: string
        reservationSource:
          type: string
    BasicReservation:
      type: object
      properties:
        hotelId:
          type: integer
        checkin:
          type: string
          format: date
        checkout:
          type: string
          format: date
        reference:
          type: string
          description: Reservation identifier in the PMS or other systems acting as source of truth.
        status:
          $ref: "#/components/schemas/ReservationStatus"
        roomTypeCode:
          type: string
        guestName:
          type: string
        guestSurname:
          type: string
        email:
          type: string
        adults:
          type: integer
        children:
          type: integer
        language:
          $ref: "#/components/schemas/LanguageCode"
        ratePlan:
          type: string
        marketSegment:
          type: string
        reservationSource:
          type: string
        includedExtraCodes:
          type: array
          description: List of string codes e.g. BRKF, EARLY, LATE etc or their numeric identifiers
          items:
            type: string
        metadata:
          type: object
          additionalProperties: true
      required:
        - hotelId
        - checkin
        - checkout
        - reference
        - status
        - roomTypeCode
        - adults
        - language
    Reservation:
      allOf:
        - $ref: "#/components/schemas/BasicReservation"
        - type: object
          properties:
            uuid:
              type: string
              description: Reservation identifier generated by UpsellGuru
          required:
            - uuid
    ReservationSaved:
      type: object
      properties:
        reservationUuid:
          type: string
          format: uuid
    ReservationUpsellUrls:
      type: object
      properties:
        url:
          type: string
          format: url
        roomsUrl:
          type: string
          format: url
        extrasUrl:
          type: string
          format: url
    NewReservationEventRequest:
      type: object
      properties:
        eventType:
          $ref: "#/components/schemas/ReservationEventTypeEnum"
    ReservationEventTypeEnum:
      type: string
      enum:
        - DATES_CHANGED
        - PRE_ARRIVAL_UPSELLING_EMAIL_SENT
        - PRE_ARRIVAL_UPSELLING_EMAIL_BOUNCED
        - PRE_ARRIVAL_UPSELLING_EMAIL_SPAM
        - PRE_ARRIVAL_UPSELLING_EMAIL_DELIVERED
        - PRE_ARRIVAL_UPSELLING_EMAIL_OPENED
        - PRE_ARRIVAL_UPSELLING_EMAIL_CLICKED
        - PRE_ARRIVAL_CONCIERGE_SENT
        - PRE_ARRIVAL_CONCIERGE_OPENED
        - PRE_ARRIVAL_CONCIERGE_CLICKED
        - REGISTRATION_CARD_SENT
        - REGISTRATION_CARD_OPENED
        - REGISTRATION_CARD_CLICKED
        - REGISTRATION_CARD_SUBMITTED
        - REGISTRATION_CARD_REMINDER_SENT
        - REGISTRATION_CARD_REMINDER_OPENED
        - REGISTRATION_CARD_REMINDER_CLICKED
        - ROOM_CHANGED_IN_PMS
        - BOOKED_EXTRA_CONFIRMATION_CLICKED_RETARGETING
        - UPGRADE_BID_ACCEPTED_CLICKED_RETARGETING
        - UPGRADE_BID_DENIED_CLICKED_RETARGETING
        - UPGRADE_BIDS_CONFIRMATION_CLICKED_RETARGETING
        - PRE_ARRIVAL_UPSELLING_SMS_CLICKED
        - PRE_ARRIVAL_UPSELLING_SMS_DELIVERED
        - PRE_ARRIVAL_UPSELLING_REMINDER_EMAIL_SENT
        - PRE_ARRIVAL_UPSELLING_REMINDER_EMAIL_DELIVERED
        - PRE_ARRIVAL_UPSELLING_REMINDER_EMAIL_BOUNCED
        - PRE_ARRIVAL_UPSELLING_REMINDER_EMAIL_OPENED
        - PRE_ARRIVAL_UPSELLING_REMINDER_EMAIL_SPAM
        - PRE_ARRIVAL_UPSELLING_REMINDER_EMAIL_CLICKED
        - ROOM_UPGRADE_ALTERNATIVE_UPGRADE_CREATED
        - ROOM_UPGRADE_ALTERNATIVE_UPGRADE_EMAIL_OPENED
        - ROOM_UPGRADE_ALTERNATIVE_UPGRADE_EMAIL_CLICKED
        - ROOM_UPGRADE_ALTERNATIVE_UPGRADE_ACCEPTED
        - ROOM_UPGRADE_ALTERNATIVE_UPGRADE_REJECTED
        - CHECKED_IN
        - CANCELLED
        - NO_SHOW
        - INHOUSE_EXTRAS_SELECTED
        - FIRST_INHOUSE_EMAIL_SENT
        - FIRST_INHOUSE_EMAIL_DELIVERED
        - FIRST_INHOUSE_EMAIL_OPENED
        - FIRST_INHOUSE_EMAIL_CLICKED
        - SECOND_INHOUSE_EMAIL_SENT
